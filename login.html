<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>LogIn and SignUp Page</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
    <div id="back"> 
    <div class="box">
                                    
        <img src="">
        <div class="page">
            <div class="header" >
                <a id="login" class="active" href="#login">login</a>
                <a id="signup" href="#signup">signup</a>
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login" name="loginForm" onsubmit="return validateLoginForm()" action="signupconnect.php" method="POST">
                    <input type="text" name="name" id="logName" placeholder="Username" required="">
                    <input type="password" name="password" id="logPassword" placeholder="Password" required="">
                    <div id="check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <br><br>
                    <input type="submit" value="Login" onclick="window.location.href='index.html'">
                    <a href="#">Forgot Password?</a>
                </form>
                <form class="signup" name="signupForm" onsubmit="return validateSignupForm()" action="login.php" method="POST">
                    <input type="email" name="email" id="signEmail" placeholder="Email" required="">
                    <input type="text" name="name" id="signName" placeholder="Username" required="">
                    <input type="password" name="password" id="signPassword" placeholder="Password" required=""><br>
                    <input type="submit" value="SignUp">
                </form>
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
